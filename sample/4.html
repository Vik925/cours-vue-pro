<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue"></script>
</head>

<body>
  <div id="app">
    <h1> {{ title }} </h1>
    <input v-model="text" type="text">
    <!-- <button @click="getLowerText">Get Lower text</button> -->
    <p> {{  toLower }} </p>
    <!-- <p> {{ textLower }} </p> -->

  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        title: 'Computed',
        text: '',
        textLower: ''
      },
      computed: {
        toLower() {
          return this.text.toLowerCase();
        }
      },
      methods: {
        getLowerText() {
          this.textLower = this.text.toLowerCase();
        }
      }
    });
  </script>
</body>

</html>
