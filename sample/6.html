<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>
  </head>

  <body>
    <div id="app">
      <h1>{{ title }}</h1>
      <!-- <button @click="showContent = !showContent">Get content</button> -->
      <button @click="getContent">Get content</button>
      <div v-if="showContent">
        <p>Users:</p>
        <ul>
          <li v-for="(user, index) in users" :key="index">
            <p>{{ index }} - {{ user }}</p>
          </li>
        </ul>
      </div>
    </div>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          title: 'data',
          showContent: false,
          user: {
            name: 'Jack',
            email: 'info@tocode.com',
          },
          users: ['jack', 'ivan', 'alex'],
        },
        methods: {
          getContent() {
            this.showContent = !this.showContent;
            console.log(this.user.name);
            console.log(this.users);
          },
        },
      });
    </script>
  </body>
</html>
